<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Personal Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CDN -->
    <style>
        .contact-section {
            padding: 60px 0;
            background-color: #f8f9fa;
        }
        .contact-form {
            max-width: 600px;
            margin: auto;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #007bff;
        }
        .map {
            margin-top: 40px;
            height: 400px;
            border: 0;
            width: 100%;
        }
        .contact-info {
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="container contact-section">
        <h2 class="text-center">Contact Us</h2>
        <p class="text-center">We'd love to hear from you! Please fill out the form below.</p>
        <div class="contact-form">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send Message</button>
            </form>
        </div>

        <!-- Social Media Links -->
        <div class="text-center social-icons">
            <h4>Follow Us</h4>
            <a href="https://facebook.com" target="_blank">
                <i class="fab fa-facebook-f"></i> 
            </a>
            <a href="https://twitter.com" target="_blank">
                <i class="fab fa-twitter"></i> 
            </a>
            <a href="https://instagram.com" target="_blank">
                <i class="fab fa-instagram"></i> 
            </a>
            <a href="https://linkedin.com" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <div class="contact-info">
                <h4 class="text-center">Get in Touch</h4>
                <p class="text-center">Phone: 09109336728</p>
                <p class="text-center">Email: labandelokurt02@gmail.com</p>
                <p class="text-center">Address: 313 Sanfernando Malvar Batangas</p>
        </div>
